<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="action.js"></script>
</head>
<body>

    <div class="login text-light float_right mr-2 mt-3 LOGIN">LOGIN</div>
    <div class="mb-3 space1"></div>
    <div class="my_table">
        <table class="table text-light">
            <thead>
            <tr>
                <th scope="col" id="gr_num2">#</th>
                <th scope="col">Name/Surname</th>
                <th scope="col">Statistic</th>
            </tr>
            </thead>
            <tbody id="tbody_stat">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="right-bar">
        <form method="POST" action="" class="add-student-form2 right-bar ml-5p text-light">
            <div class="form-group">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <br>
                <input type="text" id="surname" class="form-control">
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <br>
                <input type="text" id="login" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="group">Group</label>
                <br>
                <input type="text" id="group" class="form-control">
            </div>
            <button type="button" class="" onclick="Add_Student()">Add Student</button>
        </form>
    </div>

    <div class="space1"></div>
    <div class="footer">
        <div id="toggle-block" class="hidden">
            <button type="button" id="toggle-button" onclick="toggleFunction()"><div id="arrow" class="left-arrow"></div></button>
            <div id="console-bar">
                <div id="special-div"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

</body>
</html>
