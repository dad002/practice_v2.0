<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

    <script src="action.js"></script>
</head>
<body>

<div class="main">
    <div class="space1" style="height: 110px;"></div>
    <div class="form">
        <form method="POST" action="">
            <div class="form-group">
                <label for="InputLogin">Login</label>
                <input aria-describedby="emailHelp" name="login" class="form-control" id="InputLogin" type="text">
            </div>
            <label for="InputPassword">Password</label>
            <input class="form-control" id="InputPassword" name="password" type="password">
            <button type="submit" class="btn btn-primary">Login</button>  <!-- Кнопка отправляет форму -->
            <!-- Ссылка, которая выглядит как кнопка перекидывает на reg.html -->
            <a href="reg.html" class="btn btn-primary">Registration</a>
        </form>
    </div>
    <div class="space1"></div>
</div>

<div class="footer">
    <button type="button" class="btn btn-secondary" onclick="view()">View</button>
    <button type="button" class="btn btn-danger" onclick="deleteCookie('user')">Delete</button>
    <button type="button" class="btn btn-primary" onclick="setCookie('user', 'my name')">Make</button>
</div>

</body>
</html>
